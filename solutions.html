<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=B612:wght@700&family=Fira+Sans:wght@500;900&family=Karla:wght@500&family=Oxygen:wght@700&display=swap" rel="stylesheet">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<head>

</head>
<style>

.writing {
    color: black;
    position: fixed;
    text-align: center;
    font-family: Fira Sans;
    font-size: 20px;
    font-weight: 500;
    position: absolute;
left: 50%;
top: 10%;
transform: translate(-50%, -50%);
padding: 10px;

}

.writing2 {
  color: black;
    position: fixed;
    text-align: center;
    font-family: Fira Sans;
    font-size: 15px;
    font-weight: 500;
    position: absolute;
left: 50%;
top: 20%;
transform: translate(-50%, -50%);
padding: 10px;

}
.node:hover{
  stroke-width: 7px !important;
  opacity: 1 !important;
}

</style>

<div id="my_legend"></div>

<div class="writing">
  <p> Now we understand the solution space ...</p>
  <p> Can we get to net zero by 2030?</p>
</div>
<div class="writing2">
  <p> Drag Solutions to the solution space</p>
  <p>  &#x1F44A; </p>
</div>

<p id="demo"></p>
<script>

var carbon = 33.1
var cost = 0

document.getElementById("demo").innerHTML = carbon;
document.write(carbon);

// set the dimensions and margins of the graph
var width = 1200
var height = 760

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)

// Read data 
d3.csv("drawdown_solutions.csv", function(data) {

  // Filter a bit the data -> more than 1 million inhabitants
  //data = data.filter(function(d){ return d.value>10000000 })

  // Color palette for continents?
  var color = d3.scaleOrdinal()
    .domain(["Transportation", "Buildings", "Land Sinks", "Industry", "Health and Education", "Food & Agriculture", "Engineered Sinks", "Electricity", "Coastal Sinks"])
    .range(d3.schemeSet1);

  // Size scale for countries
  var size = d3.scaleLinear()
    .domain([0, 100])
    .range([7,55])  // circle will be between 7 and 55 px wide

  // create a tooltip
  var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")



    const f = d3.format(".4f");

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .html('<u>' + d.key + '</u>' + "<br>" + f(d.value/30) + " Billion Tonnes Sequestered per year" + ", " + d.price)
      .style("left", (d3.mouse(this)[0]+20) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
  }

  // Initialize the circle: all located at the center of the svg area
  var node = svg.append("g")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "node")
      .attr("r", function(d){ return size(d.value)})
      .attr("cx", width/2)
      .attr("cy", height / 2)
      .style("fill", function(d){ return color( d.price)})
      .style("fill-opacity", 0.8)
      .attr("stroke", "black")
      .style("stroke-width", 1)
      .on("mouseover", mouseover) // What to do when hovered
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

      .call(d3.drag() // call specific function when circle is dragged
           .on("start", dragstarted)
           .on("drag", dragged)
           .on("end", dragended)
           .on("end", function (d) {
            
               carbon = carbon - (d.value/30)
               cost = cost + (d.price/30)
               console.log(carbon)        
               console.log(cost);
           }));

  

  // Features of the forces applied to the nodes:
  var simulation = d3.forceSimulation()
      .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
      .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
      .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.value)+3) }).iterations(1)) // Force that avoids circle overlapping

  // Apply these forces to the nodes and update their positions.
  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
  simulation
      .nodes(data)
      .on("tick", function(d){
        node
            .attr("cx", function(d){ return d.x; })
            .attr("cy", function(d){ return d.y; })
      });

  // What happens when a circle is dragged?
  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(.03).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(.03);
    d.fx = null;
    d.fy = null;
    
  }

})

var rectangle = svg.append("g").append("rect")
                    .attr("x", width - 400)
                    .attr("y", height - 600)
                    .attr("width", 500)
                    .attr("height", 400); 

text = svg.append("g").append('text')
  .text('Amount of Carbon:' + ' ' + carbon +  ' ' + 'Billion Tonnes')
  .attr('dy','0.35em')
  .attr('transform', 'translate(480,250)')
  .attr("x",width - 780) 
  .attr("y", height - 520)
  .style("fill", "#fe9929")

  text = svg.append('text')
  .text('Cost: ' + ' ' + cost +  ' ' + 'billions of Dollars')
  .attr('dy','0.35em')
  .attr('transform', 'translate(480,250)')
  .attr("x", width - 780) 
  .attr("y", height - 500)
  .style("fill", "#fe9929")


  function update() {
      var t = d3.transition()
      .duration(750);
      
    var text = svg.select("g").selectAll("text")
    
    text.exit().remove();

   // text.enter().append("text")
    text = svg.append('text')
      .attr("class", "enter")
      .text('Amount of Carbon:' + ' ' + carbon +  ' ' + 'Billion Tonnes')
      .attr('dy','0.35em')
      .attr('transform', 'translate(480,250)')
      .attr("x",width - 780) 
      .attr("y", height - 520)
      .style("fill", "#fe9929")
    .transition(t)
  
    text = svg.append('text')
  .text('Cost: ' + ' ' + cost +  ' ' + 'billions of Dollars')
  .attr('dy','0.35em')
  .attr('transform', 'translate(480,250)')
  .attr("x", width - 780) 
  .attr("y", height - 500)
  .style("fill", "#fe9929")
    
    
      }

      d3.select("rect")
      .on({
  "click": function(d) {
    //here d will give the bound object 
  }
});


 d3.select("rect")
      .on("mouseover", update);
document.write(carbon);

// The scale you use for bubble size
var size = d3.scaleSqrt()
  .domain([1, 100])  // What's in the data, let's say it is percentage
  .range([7,55])  // Size in pixel

// Add legend: circles
var valuesToShow = [10, 50, 100]
var xCircle = 230
var xLabel = 380
var yCircle = 230
svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("circle")
    .attr("cx", xCircle)
    .attr("cy", function(d){ return yCircle - size(d) } )
    .attr("r", function(d){ return size(d) })
    .style("fill", "none")
    .attr("stroke", "black")

// Add legend: segments
svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("line")
    .attr('x1', function(d){ return xCircle + size(d) } )
    .attr('x2', xLabel)
    .attr('y1', function(d){ return yCircle - size(d) } )
    .attr('y2', function(d){ return yCircle - size(d) } )
    .attr('stroke', 'black')
    .style('stroke-dasharray', ('2,2'))

// Add legend: labels
svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("text")
    .attr('x', xLabel)
    .attr('y', function(d){ return yCircle - size(d) } )
    .text( "Gigatons")
    .text( function(d){ return d } )
    .style("font-size", 10)
    .style("font-family", "Fira Sans")
    .attr('alignment-baseline', 'middle')

    svg
  .selectAll("legend")
  .data(valuesToShow)
  .enter()
  .append("text")
    .attr('x', xLabel -20)
    .attr('y', function(d){ return yCircle - size(d) + 9})
    .text( "GHGs Sequestered (Bn tonnes)")
    .style("font-size", 8)
    .style("font-family", "Fira Sans")
    .attr('alignment-baseline', 'middle')

</script>

</script>
